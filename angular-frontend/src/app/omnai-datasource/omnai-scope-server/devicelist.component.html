<button (click)="getDevicesList()">Load devices list</button>
@for (device of devices(); track device.UUID) {
<ul>
    <li>
        UUID: {{ device.UUID }} |
        Color - R: {{ device.color.r }},
        G: {{ device.color.g }},
        B: {{ device.color.b }}
    </li>

</ul>
} @empty {
No known devices found
}
